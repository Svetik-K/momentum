<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/ico" href="./favicon.ico">
    <title>momentum</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="page-wrapper">
        <header class="header">
            <div class="audio-player">
                <div class="audio-player__controllers">
                    <button class="button button_prev"></button>
                    <button class="button button_play"></button>
                    <button class="button button_next"></button>
                </div>
                <div class="audio-player__info">
                    <p class="track-title"></p>
                    <div class="progress-container">
                        <div class="progress"></div>
                    </div>
                </div>
                
                <audio src="./assets/sounds/Aqua Caelestis.mp3" class="track"></audio>

                <div class="audio-player__playlist">
                    <ul class="playlist">
                        <li class="playlist__item"><span class="ico ico_play"></span>Aqua Caelestis</li>
                        <li class="playlist__item"><span class="ico ico_play"></span>Ennio Morricone</li>
                        <li class="playlist__item"><span class="ico ico_play"></span>River Flows In You</li>
                        <li class="playlist__item"><span class="ico ico_play"></span>Summer Wind</li>
                    </ul>
                </div>
            </div>
            <div class="weather">
                <div class="weather__city">
    
                </div>
                <div class="weather__forecast">
    
                </div>
            </div>
        </header>
    
        <main class="main">
            <div class="container">
                <div class="current-time">
    
                </div>
                <div class="current-date">
        
                </div>
                <div class="greeting">
                    <p class="daytime"></p>
                    <input type="text" class="name" placeholder="[Enter name]">
                </div>
            </div>
            
        </main>
    
        <footer class="footer">
            <div class="daily-wisdom">
                <button class="button button_reload"></button>
                <div class="phrase"></div>
            </div>
        </footer>
    </div>
    
    

</body>
</html>
